
{% extends "app/layout.html" %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                {% for poster, title, seasonNum, overview, backdrop in seasonDetails %}
                        <div class="col-sm-3" style="min-width:270px; margin-top: 15px;">
                            <div class="card pull-left scene">
                                <div class="movie">    
                                    <a href="../{{showID}}/season{{ seasonNum }}" title="{{ title }}">
                                        {% if poster != None %}
                                            <div class="posterSearch" 
                                                style="background: url('https://image.tmdb.org/t/p/original{{ poster }}'); background-repeat: no-repeat; background-size: 100% 100%;">
                                            </div>
                                        {% else %}
                                            <div class="posterSearch" 
                                                style="background: url('../../static/app/images/no_image.jpg'); background-repeat: no-repeat; background-size: 100% 100%;">
                                            </div>
                                        {% endif %}     
                                        <div class="info">
                                            <header style="background-image: url('https://image.tmdb.org/t/p/original{{ backdrop }}')">
                                                {{ title }}
                                            </header>
                                            <div class="overview" > <h5>Overview:</h5> {{ overview }}</div>
                                        </div>                                       
                                    </a>                                    
                                </div>
                            </div>
                        </div>         
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
